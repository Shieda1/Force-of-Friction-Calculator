<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force of Friction Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="forceoffrictionRadio" name="variables" checked>
  <label for="forceoffrictionRadio">Force of friction</label>

  <input type="radio" id="coefficientoffrictionRadio" name="variables">
  <label for="coefficientoffrictionRadio">Coefficient of friction</label>

  <input type="radio" id="massofthebodyRadio" name="variables">
  <label for="massofthebodyRadio">Mass of the body</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Coefficient of friction</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Mass of the body (kg)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
